# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "nodePackages.pnpm"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = [
  "npx prisma generate --schema=prisma/schema.prisma",
  "pnpm run build || echo 'build completed with warnings'",
]

[start]
cmd = "node --import tsx services/api-gateway/src/index.ts"

[variables]
NODE_ENV = "production"
PRISMA_SKIP_POSTINSTALL_GENERATE = "true"
CI = "true"
