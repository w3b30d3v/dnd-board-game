# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install -g pnpm", "pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "npx prisma generate --schema=prisma/schema.prisma",
  "pnpm --filter @dnd/shared build || echo 'shared build skipped'",
]

[start]
cmd = "node --import tsx services/api-gateway/src/index.ts"

[variables]
NODE_ENV = "production"
PRISMA_SKIP_POSTINSTALL_GENERATE = "true"
